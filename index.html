        <button onclick="resetForms()">Reset</button>

    <footer></footer>

    <script>
        function calculateTotal(containerId) {
            const firstValue = parseInt(document.getElementById(containerId + '-first').value);
            const secondValue = parseInt(document.getElementById(containerId + '-second').value);
            const thirdValue = parseInt(document.getElementById(containerId + '-third').value);
            const fourthValue = parseInt(document.getElementById(containerId + '-fourth').value);

            return firstValue + secondValue + thirdValue + fourthValue;
        }

        function calculateTotals() {
            const treTotal = calculateTotal('tre');
            document.getElementById('tre-totalSum').textContent = treTotal;

            const teliaTotal = calculateTotal('telia');
            document.getElementById('telia-totalSum').textContent = teliaTotal;
            document.getElementById('telia-difference-value').textContent = teliaTotal - treTotal;

            const tele2Total = calculateTotal('tele2');
            document.getElementById('tele2-totalSum').textContent = tele2Total;
            document.getElementById('tele2-difference-value').textContent = tele2Total - treTotal;

            const telenorTotal = calculateTotal('telenor');
            document.getElementById('telenor-totalSum').textContent = telenorTotal;
            document.getElementById('telenor-difference-value').textContent = telenorTotal - treTotal;
        }

        function resetForms() {
            document.getElementById('treForm').reset();
            document.getElementById('teliaForm').reset();
            document.getElementById('tele2Form').reset();
            document.getElementById('telenorForm').reset();
            calculateTotals();
        }

        // Initial calculation to set default sums
        calculateTotals();
    </script>
